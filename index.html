<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NABECARAL - Artisan - PRUEBA3</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/src/Styles/reset.css">
    <link rel="stylesheet" href="/src/Styles/navbar.css">
    <link rel="stylesheet" href="/src/Styles/main.css">
    <link rel="stylesheet" href="/src/Styles/footer.css">
    
    <style>          
        /* Carrusel solo en la parte superior */
        #marqueeContainer {
            position: relative;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            background-color: #000;
            display: block;
            z-index: 1; 
            margin-top: 80px;          
        }
        
        #marqueeBox {
            display: flex;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            gap: 2rem;
            left: 0;          
        }
        
        #marqueeBox img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }
        
        .marquee-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }
        
        .marquee-title h1 {
            color: white;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0,62,131,1);
            margin: 0;
        }

        @media (min-width: 768px) {
          #marqueeContainer {
            height: 60vh;
          }
        }

        @media (min-width: 1024px) {
          #marqueeContainer {
            height:70vh; 
            padding-top: 120px;    
          }
        }
    </style>
  </head>

  <body>

    <!-- Contenedor principal con todo el contenido -->
    <div class="page-container">
        <!-- Carrusel GSAP -->
        <div id="marqueeContainer">
            <div id="marqueeBox">
                <!-- Imágenes se añadirán dinámicamente -->
            </div>
            
            <div class="marquee-title">
                <h1>NABECARAL</h1>
            </div>
        </div>

        <!-- Contenedor para el resto del home -->
        <div id="app"></div>
    </div>

    <!-- Scripts de la aplicación -->
    <script type="module" src="/src/init.js"></script>  
    <script type="module" src="/src/main.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // Función para cargar el carrusel de imágenes con tus archivos locales
        function loadSliderImages() {
            
            // LISTA DE TUS IMÁGENES LOCALES EN public/slider/
            const images = [
                '/slider/1.jpg',
                '/slider/2.jpeg',
                '/slider/3.jpg',
                '/slider/4.jpg',
                '/slider/5.jpg',
                '/slider/6.jpg',
                '/slider/7.jpeg',
                '/slider/8.jpg',
                '/slider/9.jpeg',
                '/slider/10.jpg',
                '/slider/11.jpg',
                '/slider/12.jpg',
                '/slider/13.jpg',                
                '/slider/14.jpg',
                '/slider/15.jpeg',
                '/slider/16.jpg',
                '/slider/17.jpg',
                '/slider/18.jpg',                
                '/slider/19.jpg',
                '/slider/20.jpg',
                '/slider/21.jpg',
                '/slider/22.jpg'
            ];
            
            const marqueeBox = document.getElementById('marqueeBox');
            
            if (!marqueeBox) {
                console.error('ERROR: No se encontró el elemento marqueeBox');
                return;
            }
            
            // Limpiar contenedor
            marqueeBox.innerHTML = '';
            
            // Crear imágenes duplicadas para efecto continuo
            const duplicatedImages = [...images, ...images];
            
            duplicatedImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Producto artesanal';
                img.onerror = function() {
                    console.error("Error al cargar imagen:", this.src);

                };
                marqueeBox.appendChild(img);
            });
            
            // console.log("Imágenes locales añadidas al DOM");
            
            // Iniciar animación
            setTimeout(() => {
                const totalWidth = marqueeBox.scrollWidth / 2;
                
                if (totalWidth > 0) {
                    gsap.to(marqueeBox, {
                        x: -totalWidth,
                        duration: 30,
                        repeat: -1,
                        ease: "none"
                    });
                } else {
                    console.error("ERROR: El ancho total es 0");
                }
            }, 100);
        }
        
        // Cargar el carrusel cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', loadSliderImages);
    </script>

  </body>
</html>
