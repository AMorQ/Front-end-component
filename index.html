<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NABECARAL - Artisan</title>
    <link rel="stylesheet" href="/src/Styles/reset.css">
    <link rel="stylesheet" href="/src/Styles/navbar.css">
    <link rel="stylesheet" href="/src/Styles/main.css">
    <link rel="stylesheet" href="/src/Styles/footer.css">
    <link rel="icon" type= "image/png" href="/icons/favicon.png" />
    <!-- browser will automatically call favicon.png- its the samll icon in the browser tab -->

    
    <style>          
        /* Carrusel*/
        #marqueeContainer {
            position: relative;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            background-color: #000;
            display: block;
            z-index: 1; 
            margin-top: 80px;          
        }
        
        #marqueeBox {
            display: flex;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            gap: 2rem;
            left: 0;          
        }
        
        #marqueeBox img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }
        
        .marquee-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }
        
        .marquee-title h1 {
            color: white;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0,62,131,1);
            margin: 0;
        }

        @media (min-width: 768px) {
          #marqueeContainer {
            height: 60vh;
          }
        }

        @media (min-width: 1024px) {
          #marqueeContainer {
            height:70vh; 
            padding-top: 120px;    
          }
        }
    </style>
  </head>
  <body>
    <div class="page-container">
        <div id="marqueeContainer">
            <div id="marqueeBox">
            </div>            
            <div class="marquee-title">
                <h1>NABECARAL</h1>
            </div>
        </div>
        <div id="app"></div>
    </div>
    <script type="module" src="/src/init.js"></script>  
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        function loadSliderImages() {
            const images = [
                '/slider/1.jpeg',
                '/slider/2.jpeg',
                '/slider/3.jpeg',
                '/slider/4.jpeg',
                '/slider/5.jpeg',
                '/slider/6.jpeg',
                '/slider/8.jpeg',
                '/slider/9.jpeg',
                '/slider/10.jpeg',
                '/slider/11.jpeg',
                '/slider/1.webp',
                '/slider/2.webp',                
                '/slider/4.webp',
                '/slider/5.webp',
                '/slider/6.webp',
                '/slider/7.webp',
                '/slider/8.webp',                
                '/slider/10.webp',
                '/slider/11.webp',
                '/slider/12.webp',
                '/slider/13.webp'
            ];
            
            const marqueeBox = document.getElementById('marqueeBox');
            
            if (!marqueeBox) {
                console.error('ERROR: No se encontrÃ³ el elemento marqueeBox');
                return;
            }
            marqueeBox.innerHTML = '';
            const duplicatedImages = [...images, ...images];
            
            duplicatedImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Producto artesanal';
                img.onerror = function() {
                    console.error("Error al cargar imagen:", this.src);
                };
                marqueeBox.appendChild(img);
            });            

            setTimeout(() => {
                const totalWidth = marqueeBox.scrollWidth / 2;
                
                if (totalWidth > 0) {
                    gsap.to(marqueeBox, {
                        x: -totalWidth,
                        duration: 30,
                        repeat: -1,
                        ease: "none"
                    });
                } else {
                    console.error("ERROR: El ancho total es 0");
                }
            }, 100);
        }        

        document.addEventListener('DOMContentLoaded', loadSliderImages);
    </script>

  </body>
</html>
