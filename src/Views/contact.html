<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Productos Artesanales</title>
    <link rel="stylesheet" href="../Styles/contact.css">
</head>
<body>
    <div class="container">
        <header class="contact-header">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte. Envíanos tu consulta y te responderemos lo antes posible.</p>
        </header>

        <div class="contact-content">
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre completo *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="inquiryType">Tipo de consulta *</label>
                        <select id="inquiryType" name="inquiryType" required>
                            <option value="">Selecciona una opción</option>
                            <option value="producto">Consulta sobre productos</option>
                            <option value="pedido">Estado de pedido</option>
                            <option value="devolucion">Devolución o cambio</option>
                            <option value="vendedor">Quiero ser vendedor</option>
                            <option value="tecnico">Soporte técnico</option>
                            <option value="facturacion">Facturación</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje *</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Describe tu consulta con el mayor detalle posible..."></textarea>
                    </div>
                    <button type="submit" class="submit-button" id="submitButton">
                        <span class="button-text">Enviar mensaje</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
