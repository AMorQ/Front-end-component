<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan Profile</title>
  <link rel="stylesheet" href="src/Styles/navbar.css">
  <link rel="stylesheet" href="./src/Styles/profile.css" />
  <link rel="stylesheet" href="src/Styles/footer.css" />
</head>
<body>
  <script type="module" src="/src/init.js"></script>
  <div class="profile-container">
    <!-- Profile header with basic info -->
    <div class="profile-header">
      <div class="profile-image-container">
        <img id="profile-image" src="" alt="Artisan profile image" class="profile-image" />
      </div>
      <div class="profile-info">
        <h1 id="profile-name"></h1>
        <p id="profile-location" class="location"></p>
        <div id="profile-rating" class="rating"></div>
      </div>
    </div>

    <!-- Profile content (public/private) -->
    <div id="profile-content">
      <!-- Content will be dynamically inserted here -->
    </div>

    <!-- Edit profile modal (hidden by default) -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
          <div class="form-group">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required />
          </div>
          <div class="form-group">
            <label for="edit-location">Location:</label>
            <input type="text" id="edit-location" required />
          </div>
          <div class="form-group">
            <label for="edit-image">Profile Image URL:</label>
            <input type="url" id="edit-image" />
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Add product modal (hidden by default) -->
    <div id="add-product-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required />
          </div>
          <div class="form-group">
            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="product-price">Price (â‚¬):</label>
            <input type="number" id="product-price" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="product-image">Image URL:</label>
            <input type="url" id="product-image" />
          </div>
          <button type="submit" class="btn">Add Product</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./src/Views/profile.js"></script>
</body>
</html>
