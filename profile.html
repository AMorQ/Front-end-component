<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/Styles/navbar.css">
  <link rel="stylesheet" href="src/Styles/profile.css">
  <link rel="stylesheet" href="src/Styles/footer.css" />
  <title>Artisan Profile</title>
</head>
<body>

  
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image-container">
        <img id="profile-image" src="" alt="Artisan profile image" class="profile-image" />
      </div>
      <div class="profile-info">
        <h1 id="profile-name"></h1>
        <p id="profile-email" class="profile-email"></p>
        <p id="profile-location" class="profile-location"></p>
      </div>
    </div>

    <div id="profile-content">
      <div class="action-buttons">
        <button id="edit-profile-btn" class="btn">Edit Profile</button>
        <button id="delete-account-btn" class="btn btn-danger">Delete Account</button>
      </div>

      <div class="products-section">
        <h2 class="products-header">My Products</h2>
        <div id="products-grid" class="products-grid">
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
          <div class="form-group">
            <label for="edit-name">User Name:</label>
            <input type="text" id="edit-name" required />
          </div>
          <div class="form-group">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required />
          </div>
          <div class="form-group">
            <label for="edit-location">Location:</label>
            <input type="text" id="edit-location" required />
          </div>
          <div id="edit-error" class="error-message"></div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>

    <div id="confirm-modal" class="modal">
      <div class="modal-content confirm-content">
        <h2>Delete Account</h2>
        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
        <div class="confirm-buttons">
          <button id="confirm-delete" class="btn btn-danger">Yes, Delete</button>
          <button id="cancel-delete" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/Views/profile.js"></script>
  <script type="module" src="/src/init.js"></script>
</body>
</html>
